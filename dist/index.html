<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-lightpink">
    <div>
        <div class="w-screen bg-darkpink fixed z-50 h-8 md:h-12">
            <nav class="max-w-7xl m-auto text-center h-full grid content-center relative">
                <div class="flex justify-between">
                    <p class="text-white font-courgette pl-4 text-base md:text-2xl">Sweet Shirl's</p>
                    <div class="md:hidden">
                        <i class="fa-solid fa-bars text-white pr-4 text-xl"></i>     
                    </div>
                    <ul class="menu-list hidden sm:flex-col absolute sm:top-auto w-full sm:m-auto bg-darkpink md:flex md:justify-evenly md:flex-row md:w-4/12 md:bg-transparent md:text-right md:right-0">
                        <div class="md:hidden">
                            <i class="fa-solid fa-times text-white pr-4 text-xl absolute right-1 top-2 z-30"></i> 
                        </div>
                        <a href="#home"><li class="text-lg nav-menu">Home</li></a>
                        <a href="#sweets"><li class="text-lg nav-menu">Sweets</li></a>
                        <a href="#contact"><li class="text-lg nav-menu">Contact</li></a>
                    </ul>
                          
                </div>
            </nav>
            <div class="max-w-max m-auto">
                <img src="img/cakedrip.PNG"> 
            </div>
        </div>

        <main class="">
            <!-- HOME -->
            <div id="home" class=" h-screen grid content-center bg-no-repeat bg-center bg-cover"   style="background-image: url(img/home.PNG)">
                <div class=" max-w-screen-2xl m-auto"> 
                    <img class="rounded-full w-80 md:w-96 m-auto shadow-xl" src="img/sweetshirls.PNG">
                    <div class="flex justify-center pt-8">
                        <button class="w-28 h-10 bg-darkpink rounded-full text-white text-xl font-nova m-4 shadow-2xl hover:scale-105 ease-in-out duration-300">Login</button>
                        <button class="w-28 h-10 bg-darkpink rounded-full text-white text-xl font-nova m-4 shadow-2xl hover:scale-105 ease-in-out duration-300">Sign-Up</button>
                    </div> 
                    <div class="flex justify-center pt-8">
                        <button class="w-72 sm:w-600 md:w-700 lg:w-1000 h-24 bg-order rounded-full font-nova text-4xl md:text-6xl shadow-2xl hover:scale-105 ease-in-out duration-200">ORDER NOW</button>
                    </div>
                </div>
            </div>

            <!--SWEETS-->
            <div id="sweets" class="p-14 max-w-screen-2xl m-auto">
                <!--CAKES-->
                <div >
                    <div class="mt-20 lg:mt-28 text-center">
                        <p class="font-nova text-4xl border-b-2 border-black">C A K E S</p>
                    </div>
                    <!-- CARDS -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-5 pt-4 gap-1 gap-y-4 lg:gap-32 justify-items-center">
                        <div class="cards bg-cover" style="background-image: url(img/Cakes/cake.jpg)">
                            
                        </div>
                        <div class="cards bg-cover" style="background-image: url(img/Cakes/cake2.jpg)">
                            
                        </div>
                        <div class="cards bg-cover" style="background-image: url(img/Cakes/cake3.jpg)">

                        </div>
                        <div class="cards bg-cover" style="background-image: url(img/Cakes/cake4.jpg)">

                        </div>
                        <div class="cards bg-cover hidden 2xl:block" style="background-image: url(img/Cakes/cake2.jpg)">

                        </div>
                    </div>
                </div>
                <!--TREATS-->
                <div>
                    <div class="mt-10 text-center">
                        <p class="font-nova text-4xl border-b-2 border-black">T R E A T S</p>
                    </div>
                    <!-- CARDS -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 2xl:grid-cols-5 pt-4 gap-1 gap-y-4 lg:gap-32 justify-items-center">
                        <div class="cards bg-cover" style="background-image: url(img/Treats/treats4.jpg)">

                        </div>
                        <div class="cards bg-cover" style="background-image: url(img/Treats/treats1.jpg)">

                        </div>
                        <div class="cards bg-cover" style="background-image: url(img/Treats/treats2.jpg)">

                        </div>
                        <div class="cards bg-cover" style="background-image: url(img/Treats/treats3.jpg)">

                        </div>
                        <div class="cards bg-cover hidden 2xl:block" style="background-image: url(img/Treats/treats4.jpg)">

                        </div>
                    </div>
                </div>
            </div>

            <!--CONTACT-->
            <div id="contact" class="p-2 lg:p-28 max-w-screen-2xl m-auto">
                <div class="text-center mt-16  mb-2">
                    <p class="text-4xl font-nova">C O N T A C T</p>
                    <p class="text-xl font-nova">Order Now</p>
                </div>
                <div class="w-72 md:w-700 lg:w-1000 xl:w-1100 h-700 lg:h-800 bg-medpink m-auto rounded-3xl grid grid-cols-2 xl:grid-cols-3">
                    <div class="bg-cover rounded-l-3xl hidden xl:block" style="background-image: url(img/Treats/treats4.jpg)">
                    </div>
                    <div class="col-span-2">
                        <form class="text-center font-nova text-xl">
                            <div class="text-left p-4 lg:p-12 lg:pt-20">
                                <div class="my-4">
                                    <label for="fname">Full Name &nbsp;&nbsp;:</label>
                                    <input type="text" id="fname" name="fname" class="w-full h-10 rounded-md shadow-inner"><br>
                                </div>
                                
                                <div class="my-4">
                                    <label for="lname">Address&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;:</label>
                                    <input type="text" id="lname" name="lname" class="w-full h-10 rounded-md shadow-inner"><br>
                                </div>
                                
                                <div class="my-4">
                                    <label for="contact">Contact No&nbsp;:</label>
                                    <input type="text" id="contact" name="contact" class="w-full h-10 rounded-md shadow-inner"><br>
                                </div>
                                
                                <div class="my-4">
                                    <label for="description" class="align-top">Description :</label>
                                    <input type="text" id="description" name="description" class="w-full h-64 rounded-md shadow-inner align-top"><br>
                                </div> 
                            </div>
                            <div class="px-4">
                                <input type="submit" value="O R D E R" class="h-16 w-full bg-order text-3xl rounded-2xl shadow-xl ">
                            </div>
                            
                        </form>
                    </div>
                </div>  
            </div>

        </main>
    </div>

    <script src="https://kit.fontawesome.com/717e113c82.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>
</html>
